contract:
  id: "RJ7-CTR-AMM-001"
  version: "1.0.0"
  type: "KDB_TO_CSDB"
  
  metadata:
    title: "Aircraft Maintenance Manual Generation"
    description: "Generate AMM content for RJ7 systems"
    created_date: "2026-01-15"
    created_by: "Configuration Management"
    
  status: "active"

source:
  baseline:
    type: "FBL"
    id: "FBL-RJ7-2026-Q1"
    
  scope:
    ata_chapters:
      - "21"  # Air Conditioning
      - "24"  # Electrical Power
      - "27"  # Flight Controls
      - "28"  # Fuel
      - "29"  # Hydraulic Power
      - "32"  # Landing Gear
      - "72"  # Engine
    content_types:
      - "requirements"
      - "tasks"
      
  location:
    path: "KDB/"

target:
  publication:
    type: "AMM"
    pm_code: "PMC-RJ7-RAC01-00001-00"
    title: "RegionalJet-700 Aircraft Maintenance Manual"
    
  output:
    format: "S1000D"
    issue: "5.0"
    
  location:
    path: "IDB/csdb/"

transformation:
  generators:
    - type: "dm"
      enabled: true
      mappings:
        - "requirement_to_dm"
        - "task_to_dm"
        
  options:
    include_graphics: true
    generate_dml: true
    generate_pm: true

validation:
  brex:
    enabled: true
    rules: "RJ7_brex"
    strict: true
    
  schema:
    enabled: true
    
  trace:
    enabled: true
    require_complete: true

approval:
  required: true
  
  authority:
    role: "STK_CM"
    name: "J. Smith"
    date: "2026-01-15"
    
  reviewers:
    - role: "STK_ENG"
      name: "A. Johnson"
      date: "2026-01-14"
    - role: "STK_QA"
      name: "M. Williams"
      date: "2026-01-14"

execution:
  pipeline: "amm_pipeline"
  schedule:
    type: "manual"
