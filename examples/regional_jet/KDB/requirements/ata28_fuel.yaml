requirements:
  - id: "REQ-RJ7-FUEL-001"
    type: "descriptive"
    title: "Fuel System Description"
    ata_code: "28-00-00"
    info_code: "040"
    applicability: "APP-RJ7-ALL"
    
    content:
      summary: |
        The RJ7 fuel system provides fuel storage, management, and delivery
        to the twin turbofan engines.
        
      details: |
        The fuel system consists of:
        - Two wing fuel tanks (integral)
        - Center auxiliary tank (RJ7-ER only)
        - Engine feed system
        - Fuel quantity indicating system
        - Fuel management computer
        
    traceability:
      parent: "SYS-REQ-028"
      
  - id: "REQ-RJ7-FUEL-002"
    type: "descriptive"
    title: "Wing Tank Description"
    ata_code: "28-10-00"
    info_code: "040"
    applicability: "APP-RJ7-ALL"
    
    content:
      summary: |
        Each wing contains an integral fuel tank providing primary fuel storage.
        
      details: |
        Wing tank specifications:
        - Left wing tank capacity: 1,200 gallons
        - Right wing tank capacity: 1,200 gallons
        - Usable fuel: 2,350 gallons (combined)
        - Tank material: Integral aluminum structure with sealant
        
  - id: "REQ-RJ7-FUEL-003"
    type: "descriptive"
    title: "Center Tank Description (ER)"
    ata_code: "28-10-00"
    info_code: "040"
    applicability: "APP-RJ7-ER"
    
    content:
      summary: |
        The RJ7-ER includes a center fuselage auxiliary fuel tank.
        
      details: |
        Center tank specifications (ER variant only):
        - Capacity: 600 gallons
        - Location: Center fuselage, below cabin floor
        - Feed priority: Center tank empties first
        
  - id: "REQ-RJ7-FUEL-010"
    type: "procedural"
