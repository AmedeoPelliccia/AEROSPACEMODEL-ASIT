# =============================================================================
# Certification Documentation Contract
# Digital Twin Integration Demo
# =============================================================================
# Contract authorizing generation of certification evidence packages with
# digital twin data provenance.
# =============================================================================

contract:
  # Contract Identification
  contract_id: "DT-CTR-CERT-001"
  title: "Digital Twin Certification Evidence Package"
  version: "1.0.0"
  
  # Contract Status
  status: "active"
  created: "2026-01-22"
  effective_from: "2026-01-22"
  effective_to: "2027-01-22"
  
  # Authority
  authority:
    requested_by: "Certification Engineering"
    approved_by: "DT_CM"
    approval_date: "2026-01-22"
    certification_manager: "CERT_MGR"
    
  # Source Definition
  source:
    baseline: "DBL-DT-DEMO-001"
    
    # Digital twin data sources
    digital_twin_sources:
      - source_type: "system_data"
        path: "KDB/system_data/"
        
    # Knowledge database sources
    kdb_sources:
      - source_type: "requirements"
        path: "KDB/requirements/"
      - source_type: "test_evidence"
        path: "KDB/test_evidence/"
      - source_type: "tasks"
        path: "KDB/tasks/"
        
  # Scope Definition
  scope:
    # ATA chapters covered
    ata_chapters:
      - "28"  # Fuel
      
    # Certification request
    certification_request:
      request_type: "AIRWORTHINESS_DIRECTIVE"
      directive_reference: "AD-2026-01-15-DEMO"
      subject: "Fuel System Inspection Requirements"
      
    # Evidence required
    evidence_required:
      - "design_compliance"
      - "test_reports"
      - "maintenance_instructions"
      - "traceability_matrix"
      
    # Publication types
    publication_types:
      - "CERT"
      
  # Target Definition
  target:
    publication: "CERT"
    output_path: "IDB/certification"
    
    # Document types
    document_types:
      - type: "compliance_matrix"
      - type: "evidence_package"
      - type: "traceability_report"
      - type: "certification_summary"
        
  # Pipeline Reference
  pipeline:
    pipeline_id: "PIPELINE-DT-CERT-001"
    definition: "ASIGT/pipelines/certification_pipeline.yaml"
    
  # Validation Requirements
  validation:
    brex_required: true
    brex_profile: "certification"
    trace_required: true
    completeness_required: true
    consistency_required: true
    
  # Regulatory Reference
  regulatory:
    authority: "FAA"
    reference: "AD-2026-01-15-DEMO"
    compliance_date: "2026-06-30"
    
  # Metadata
  metadata:
    description: |
      This contract authorizes the generation of certification evidence
      packages for regulatory compliance. Includes compliance matrices,
      test evidence, and traceability documentation with digital twin
      data provenance for continued airworthiness demonstration.
    tags:
      - "digital-twin"
      - "certification"
      - "compliance"
      - "demo"
