  version: "1.0.0"
  type: "KDB_TO_CSDB"
  
  metadata:
    title: "Illustrated Parts Catalog - LGA-5000 Series"
    description: "Generate IPC for landing gear actuator family"
    created_date: "2026-01-10"
    created_by: "Configuration Management"
    
  status: "active"

source:
  baseline:
    type: "CBL"
    id: "CBL-LGA5000-2026-Q1"
    
