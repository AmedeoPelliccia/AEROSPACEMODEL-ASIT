        publication_type: "SRM"
        
      ipc:
        path: "IDB/PUBLICATIONS/IPC/"
        description: "Illustrated Parts Catalog"
        publication_type: "IPC"
        
      cmm:
        path: "IDB/PUBLICATIONS/CMM/"
        description: "Component Maintenance Manual"
        publication_type: "CMM"
        
      fcom:
        path: "IDB/PUBLICATIONS/FCOM/"
        description: "Flight Crew Operating Manual"
        publication_type: "FCOM"
        
      tsm:
        path: "IDB/PUBLICATIONS/TSM/"
        description: "Troubleshooting Manual"
        publication_type: "TSM"
        
      wdm:
        path: "IDB/PUBLICATIONS/WDM/"
        description: "Wiring Diagram Manual"
        publication_type: "WDM"
        
      sb:
        path: "IDB/PUBLICATIONS/SB/"
        description: "Service Bulletins"
        publication_type: "SB"

  # ---------------------------------------------------------------------------
  # EXPORTS
  # ---------------------------------------------------------------------------
  exports:
    description: "Rendered deliverables"
    path: "IDB/EXPORTS/"
    categories:
      pdf:
        path: "IDB/EXPORTS/PDF/"
        description: "PDF exports"
        format: "PDF"
        
      html:
        path: "IDB/EXPORTS/HTML/"
        description: "HTML exports"
        format: "HTML"
        
      ietp:
        path: "IDB/EXPORTS/IETP/"
        description: "IETP packages"
        format: "IETP"

# =============================================================================
# ASIT INDEX
# =============================================================================

asit:
  description: "ASIT governance and control artifacts"
  base_path: "ASIT/"
  
  governance:
    path: "ASIT/GOVERNANCE/"
    artifacts:
      - type: "BASELINE"
        register: "ASIT/GOVERNANCE/BASELINE_REGISTER.csv"
      - type: "ECR"
        location: "ASIT/GOVERNANCE/CHANGE_CONTROL/ECR/"
      - type: "ECO"
        location: "ASIT/GOVERNANCE/CHANGE_CONTROL/ECO/"
      - type: "RELEASE"
        register: "ASIT/GOVERNANCE/RELEASES/RELEASE_REGISTER.csv"
  
  contracts:
    path: "ASIT/CONTRACTS/"
    templates: "ASIT/CONTRACTS/templates/"
    active: "ASIT/CONTRACTS/active/"
  
  index:
    path: "ASIT/INDEX/"
    artifacts:
      - "SSOT_INDEX.yaml"
      - "TRACE_MASTER.csv"
      - "ID_REGISTRY.csv"
      - "ARTIFACT_CATALOG.yaml"

# =============================================================================
# ASIGT INDEX
# =============================================================================

asigt:
  description: "ASIGT generation artifacts"
  base_path: "ASIGT/"
  
  runs:
    path: "ASIGT/runs/"
    description: "Immutable execution history"
    artifacts_per_run:
      - "INPUT_MANIFEST.json"
      - "OUTPUT_MANIFEST.json"
      - "TRACE_MATRIX.csv"
      - "VALIDATION_REPORT.json"
      - "METRICS.json"
      - "LOG.txt"

# =============================================================================
# CROSS-REFERENCES
# =============================================================================

cross_references:
  # Baseline to artifacts
  baseline_artifacts:
    description: "See TRACE_MASTER.csv for baselineâ†’artifact mapping"
    location: "ASIT/INDEX/TRACE_MASTER.csv"
  
  # ID registry
  id_registry:
    description: "All assigned IDs"
    location: "ASIT/INDEX/ID_REGISTRY.csv"
  
  # Artifact catalog
  artifact_catalog:
    description: "Complete artifact inventory"
    location: "ASIT/INDEX/ARTIFACT_CATALOG.yaml"
