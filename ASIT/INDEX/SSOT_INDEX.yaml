      graphics:
        path: "IDB/CSDB/ICN/"
        description: "Information Control Numbers (graphics)"
        artifact_type: "ICN"
        naming_pattern: "ICN-<MODEL>-XX-NNNNN"

  # ---------------------------------------------------------------------------
  # PUBLICATIONS
  # ---------------------------------------------------------------------------
  publications:
    description: "Structured publications"
    path: "IDB/PUBLICATIONS/"
    categories:
      amm:
        path: "IDB/PUBLICATIONS/AMM/"
