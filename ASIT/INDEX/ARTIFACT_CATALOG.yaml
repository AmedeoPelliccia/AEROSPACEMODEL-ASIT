# Updated by ASIGT runs

statistics:
  last_calculated: null
  counts_by_type: {}
  counts_by_status: {}
  counts_by_baseline: {}
  counts_by_ata: {}

# =============================================================================
# QUERIES
# =============================================================================
# Predefined queries for catalog navigation

queries:
  active_by_baseline:
    description: "All active artifacts for a baseline"
    filter:
      status: "ACTIVE"
      baseline: "<baseline_id>"
      
  by_ata_chapter:
    description: "All artifacts for an ATA chapter"
    filter:
      ata_chapter: "<ata>"
      
  pending_approval:
    description: "All artifacts pending approval"
    filter:
      status: "REVIEW"
      
  trace_orphans:
    description: "Artifacts with no trace relationships"
    filter:
      trace_sources: []
      trace_targets: []

# =============================================================================
# MAINTENANCE
# =============================================================================

maintenance:
  # Catalog refresh schedule
  refresh:
    trigger: "On ASIGT run completion"
    manual: "aerospacemodel catalog refresh"
    
  # Validation rules
  validation:
    - "All artifacts must have unique IDs"
    - "All artifacts must reference valid baseline"
    - "Active artifacts must have complete metadata"
    - "Superseded artifacts must reference successor"
