# Artifact Catalog
# Complete inventory of program artifacts
# Version: 2.0.0
# Last Updated: 2026-01-22

metadata:
  version: "2.0.0"
  program: "<PROGRAM_NAME>"
  model_code: "<MODEL_CODE>"
  last_updated: "2026-01-22"
  description: "Complete catalog of all program artifacts"

# =============================================================================
# CATALOG STRUCTURE
# =============================================================================

catalog_schema:
  artifact_entry:
    required_fields:
      - artifact_id
      - artifact_type
      - title
      - location
      - baseline
      - status
      - created_date
    optional_fields:
      - description
      - ata_chapter
      - version
      - supersedes
      - superseded_by
      - owner
      - classification
      - tags
      - trace_sources
      - trace_targets

# =============================================================================
# ARTIFACT TYPE DEFINITIONS
# =============================================================================

artifact_types:
  # KDB Types
  REQUIREMENT:
    description: "Engineering requirement"
    database: "KDB"
    id_pattern: "KDB-REQ-*"
    
  DESIGN:
    description: "Design artifact"
    database: "KDB"
    id_pattern: "KDB-DSN-*"
    
  ANALYSIS:
    description: "Engineering analysis"
    database: "KDB"
    id_pattern: "KDB-ANA-*"
    
  TEST:
    description: "Test artifact"
    database: "KDB"
    id_pattern: "KDB-TST-*"
    
  CERTIFICATION:
    description: "Certification artifact"
    database: "KDB"
    id_pattern: "KDB-CRT-*"
    
  TASK:
    description: "Maintenance task"
    database: "KDB"
    id_pattern: "KDB-TSK-*"
    
  PART:
    description: "Parts data"
    database: "KDB"
    id_pattern: "KDB-PRT-*"
    
  REPAIR:
    description: "Repair data"
    database: "KDB"
    id_pattern: "KDB-RPR-*"
    
  FAULT:
    description: "Fault isolation data"
    database: "KDB"
    id_pattern: "KDB-FLT-*"
  
  # IDB Types
  DM:
    description: "S1000D Data Module"
    database: "IDB"
    id_pattern: "DMC"
    
  PM:
    description: "S1000D Publication Module"
    database: "IDB"
    id_pattern: "PMC"
    
  DML:
    description: "S1000D Data Module List"
    database: "IDB"
    id_pattern: "DML"
    
  ICN:
    description: "Information Control Number (graphic)"
    database: "IDB"
    id_pattern: "ICN-*"
  
  # Governance Types
  BASELINE:
    description: "Configuration baseline"
    database: "ASIT"
    id_pattern: "*BL-*"
    
  ECR:
    description: "Engineering Change Request"
    database: "ASIT"
    id_pattern: "ECR-*"
    
  ECO:
    description: "Engineering Change Order"
    database: "ASIT"
    id_pattern: "ECO-*"
    
  CONTRACT:
    description: "Transformation contract"
    database: "ASIT"
    id_pattern: "*-CTR-*"

# =============================================================================
# STATUS DEFINITIONS
# =============================================================================

status_codes:
  DRAFT:
    description: "Under development, not approved"
    editable: true
    executable: false
    
  REVIEW:
    description: "Submitted for approval"
    editable: false
    executable: false
    
  APPROVED:
    description: "Approved, pending release"
    editable: false
    executable: true
    
  ACTIVE:
    description: "Released and in use"
    editable: false
    executable: true
    
  SUPERSEDED:
    description: "Replaced by newer version"
    editable: false
    executable: false
    
  WITHDRAWN:
    description: "Cancelled or removed"
    editable: false
    executable: false
    
  RESERVED:
    description: "ID reserved, artifact pending"
    editable: true
    executable: false

