# =============================================================================
# ATA iSpec 2200 Aircraft Zone Definitions
# Reference Data for AEROSPACEMODEL
# =============================================================================
#
# This file defines aircraft zones per ATA iSpec 2200 for structural 
# organization and location reference.
#
# Zones are used in SRM and for locating structural items on the aircraft.
#
# Source: ATA iSpec 2200 (Reference structure - obtain full spec from A4A)
# =============================================================================

metadata:
  specification: "ATA iSpec 2200"
  version: "2023"
  description: "Aircraft Zone Definitions"
  note: "Generic zone structure - actual zones vary by aircraft type"

