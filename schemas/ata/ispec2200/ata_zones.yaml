# -----------------------------------------------------------------------------
# Zone Numbering Convention
# -----------------------------------------------------------------------------
numbering:
  format: "XYZ"
  explanation:
    X: "Major zone (1-9)"
    Y: "Subzone within major zone (0-9)"
    Z: "Detailed area within subzone (0-9)"
  examples:
    - zone: "521"
      meaning: "Left Wing (5) - Inboard (2) - Forward Spar Area (1)"
    - zone: "324"
      meaning: "Empennage (3) - Vertical Stabilizer (2) - Rudder Area (4)"
    - zone: "140"
      meaning: "Lower Fuselage (1) - Main Gear Wheel Well (4) - General (0)"

# -----------------------------------------------------------------------------
# Station Reference System
# -----------------------------------------------------------------------------
reference_system:
  fuselage_station:
    abbreviation: "STA"
    description: "Longitudinal position from aircraft datum"
    unit: "inches"
    direction: "positive aft"
    
  butt_line:
    abbreviation: "BL"
    description: "Lateral position from aircraft centerline"
    unit: "inches"
    direction: "positive right"
    
  water_line:
    abbreviation: "WL"
    description: "Vertical position from ground reference"
    unit: "inches"
    direction: "positive up"
    
  wing_station:
    abbreviation: "WS"
    description: "Spanwise position along wing"
    unit: "inches"
    direction: "positive outboard"
