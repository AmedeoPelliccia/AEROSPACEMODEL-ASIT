# =============================================================================
# DT Documentation (Digital Twin Documentation) Pipeline
# ASIT-Controlled Execution Pipeline
# Version: 1.0.0
# =============================================================================
#
# This pipeline defines the complete transformation workflow for generating
# S1000D-compliant Digital Twin Documentation from real-time aircraft health
# data and condition monitoring systems.
#
# Publication scope:
#   - Dynamic maintenance tasks based on component health status
#   - Adaptive inspection intervals using Remaining Useful Life (RUL)
#   - Predictive maintenance advisories
#   - Real-time troubleshooting guides
#   - Service bulletins and airworthiness directives compliance
#   - Engineering orders and incident reports
#   - Certification documentation (TCDS, compliance evidence, test reports)
#   - Safety analysis documents (FHA, FMEA, FMECA, FTA, SSA, CCA, ZSA, PRA)
#
# Digital Twin Integration:
#   - Bidirectional data flow with aircraft Digital Twin
#   - Real-time health status monitoring
#   - Predictive analytics integration
#   - Automated documentation updates based on DT events
#
# Operates under ASIT contract authority.
#
# =============================================================================

pipeline:
  # ---------------------------------------------------------------------------
  # PIPELINE METADATA
  # ---------------------------------------------------------------------------
  metadata:
    pipeline_id: "PIPELINE-DT-DOC-001"
    name: "Digital Twin Documentation Pipeline"
    description: |
      End-to-end transformation pipeline for generating S1000D Digital Twin
      Documentation with real-time integration to aircraft health monitoring
      systems, predictive maintenance, and condition-based documentation.
    version: "1.0.0"
    publication_type: "DT-DOC"
    s1000d_issue: "5.0"
    
    # Pipeline ownership
    owner: "STK_DT"
    maintainer: "Digital Twin Engineering"
    
    # Timestamps
    created: "2026-01-29"
    last_modified: "2026-01-29"
    
    # Classification
    tags:
      - "digital-twin"
      - "dt-documentation"
      - "predictive-maintenance"
      - "condition-based"
      - "real-time"
      - "s1000d"
      - "certification"
      - "production"

  # ---------------------------------------------------------------------------
  # CONTRACT BINDING
  # ---------------------------------------------------------------------------
  contract:
    # Contract template reference
    template: "ASIT/CONTRACTS/templates/KITDM-CTR-LM-CSDB.template.yaml"
    
    # Required contract fields
    required_fields:
      - "contract_id"
      - "baseline_ref"
      - "scope.dt_connection"
      - "scope.health_monitoring_systems"
      - "scope.effectivity"
      - "authority.approved_by"
      - "authority.dt_authority"
    
    # Contract validation
    validation:
      check_baseline_exists: true
      check_authority_valid: true
      check_dt_connectivity: true
      check_scope_coverage: true

  # ---------------------------------------------------------------------------
  # PIPELINE STAGES
  # ---------------------------------------------------------------------------
  stages:
    # -------------------------------------------------------------------------
    # STAGE 1: INITIALIZATION
    # -------------------------------------------------------------------------
    - stage: "initialization"
      name: "Pipeline Initialization"
      description: "Initialize pipeline environment and establish Digital Twin connection"
      order: 1
      
      steps:
        - step: "load_config"
          name: "Load Configuration"
          action: "config.load"
          inputs:
            config_path: "ASIT/config/asit_config.yaml"
          outputs:
            - "config"
          on_failure: "abort"
          
        - step: "validate_contract"
          name: "Validate ASIT Contract"
          action: "contract.validate"
          inputs:
            contract_id: "${contract_id}"
          outputs:
            - "contract"
            - "baseline_ref"
            - "scope"
          on_failure: "abort"
          
        - step: "check_baseline"
          name: "Verify Baseline Availability"
          action: "baseline.verify"
          inputs:
            baseline_ref: "${baseline_ref}"
          outputs:
            - "baseline"
            - "baseline_status"
          on_failure: "abort"
          
        - step: "establish_dt_connection"
          name: "Establish Digital Twin Connection"
          action: "dt.connect"
          inputs:
            dt_endpoint: "${config.dt_endpoint}"
            dt_credentials: "${config.dt_credentials}"
            connection_timeout: "${config.dt_connection_timeout}"
          outputs:
            - "dt_session"
            - "dt_connection_status"
          on_failure: "abort"
          
        - step: "synchronize_dt_state"
          name: "Synchronize Digital Twin State"
          action: "dt.sync"
          inputs:
            dt_session: "${dt_session}"
            sync_scope: "${scope.health_monitoring_systems}"
          outputs:
            - "dt_state_snapshot"
            - "dt_sync_timestamp"
          on_failure: "abort"
          
        - step: "create_run_directory"
          name: "Create Run Directory"
          action: "run.create_directory"
          inputs:
            contract_id: "${contract_id}"
            timestamp: "${execution_timestamp}"
          outputs:
            - "run_directory"
            - "run_id"
          on_failure: "abort"

    # -------------------------------------------------------------------------
    # STAGE 2: DYNAMIC MAINTENANCE TASKS
    # -------------------------------------------------------------------------
    - stage: "dynamic_maintenance_tasks"
      name: "Dynamic Maintenance Tasks (Based on Health Status)"
      description: "Generate maintenance tasks based on current component health"
      order: 2
      depends_on: ["initialization"]
      
      steps:
        - step: "query_component_health"
          name: "Query Component Health Status from DT"
          action: "dt.query_health"
          inputs:
            dt_session: "${dt_session}"
            component_scope: "${scope.health_monitoring_systems}"
          outputs:
            - "component_health_data"
          on_failure: "abort"
          
        - step: "map_health_to_tasks"
          name: "Map Health Status to Maintenance Tasks"
          action: "dt.health_to_tasks"
          inputs:
            health_data: "${component_health_data}"
            task_mapping: "${config.mappings.health_status_to_task}"
            thresholds: "${config.health_thresholds}"
          outputs:
            - "dynamic_maintenance_tasks"
          on_failure: "continue"
          
        - step: "generate_dynamic_task_dms"
          name: "Generate Dynamic Task Data Modules"
          action: "generator.dm_procedural"
          inputs:
            sources: "${dynamic_maintenance_tasks}"
            mapping: "ASIGT/mapping/task_to_dm.yaml"
            template: "ASIGT/s1000d_templates/dm_procedural.xml"
            config:
              model_ident_code: "${config.model_ident_code}"
              dynamic_content: true
              dt_linked: true
          outputs:
            - "dm_dynamic_tasks"
          parallel: true
          batch_size: 5
          on_failure: "continue"

    # -------------------------------------------------------------------------
    # STAGE 3: ADAPTIVE INSPECTION INTERVALS
    # -------------------------------------------------------------------------
    - stage: "adaptive_inspection_intervals"
      name: "Adaptive Inspection Intervals"
      description: "Calculate and generate adaptive inspection schedules based on RUL"
      order: 3
      depends_on: ["dynamic_maintenance_tasks"]
      
      steps:
        - step: "calculate_rul"
          name: "Calculate Remaining Useful Life (RUL)"
          action: "dt.calculate_rul"
          inputs:
            dt_session: "${dt_session}"
            component_scope: "${scope.health_monitoring_systems}"
            rul_models: "${config.rul_models}"
          outputs:
            - "rul_data"
          on_failure: "warn"
          
        - step: "optimize_inspection_intervals"
          name: "Optimize Inspection Intervals"
          action: "dt.optimize_intervals"
          inputs:
            rul_data: "${rul_data}"
            baseline_intervals: "${config.baseline_inspection_intervals}"
            optimization_params: "${config.interval_optimization}"
          outputs:
            - "adaptive_intervals"
          on_failure: "warn"
          
        - step: "generate_adaptive_interval_dms"
          name: "Generate Adaptive Interval Data Modules"
          action: "generator.dm_scheduling"
          inputs:
            sources: "${adaptive_intervals}"
            template: "ASIGT/s1000d_templates/dm_descriptive.xml"
            config:
              model_ident_code: "${config.model_ident_code}"
              adaptive: true
              rul_based: true
          outputs:
            - "dm_adaptive_intervals"
          parallel: true
          on_failure: "continue"

    # -------------------------------------------------------------------------
    # STAGE 4: PREDICTIVE MAINTENANCE ADVISORIES
    # -------------------------------------------------------------------------
    - stage: "predictive_maintenance_advisories"
      name: "Predictive Maintenance Advisories"
      description: "Generate predictive maintenance recommendations"
      order: 4
      depends_on: ["adaptive_inspection_intervals"]
      
      steps:
        - step: "execute_predictive_models"
          name: "Execute Predictive Maintenance Models"
          action: "dt.predict_maintenance"
          inputs:
            dt_session: "${dt_session}"
            component_scope: "${scope.health_monitoring_systems}"
            prediction_models: "${config.predictive_models}"
            prediction_horizon: "${config.prediction_horizon_days}"
          outputs:
            - "predictive_advisories"
          on_failure: "warn"
          
        - step: "prioritize_advisories"
          name: "Prioritize Maintenance Advisories"
          action: "dt.prioritize_advisories"
          inputs:
            advisories: "${predictive_advisories}"
            prioritization_rules: "${config.advisory_prioritization}"
          outputs:
            - "prioritized_advisories"
          on_failure: "warn"
          
        - step: "generate_predictive_advisory_dms"
          name: "Generate Predictive Advisory Data Modules"
          action: "generator.dm_advisory"
          inputs:
            sources: "${prioritized_advisories}"
            template: "ASIGT/s1000d_templates/dm_fault_isolation.xml"
            config:
              model_ident_code: "${config.model_ident_code}"
              predictive: true
          outputs:
            - "dm_predictive_advisories"
          parallel: true
          on_failure: "continue"

    # -------------------------------------------------------------------------
    # STAGE 5: REAL-TIME TROUBLESHOOTING GUIDES
    # -------------------------------------------------------------------------
    - stage: "realtime_troubleshooting"
      name: "Real-Time Troubleshooting Guides"
      description: "Generate contextual troubleshooting guides based on active faults"
      order: 5
      depends_on: ["predictive_maintenance_advisories"]
      
      steps:
        - step: "detect_active_faults"
          name: "Detect Active Faults from DT"
          action: "dt.detect_faults"
          inputs:
            dt_session: "${dt_session}"
            fault_detection_scope: "${scope.health_monitoring_systems}"
          outputs:
            - "active_faults"
          on_failure: "warn"
          
        - step: "correlate_fault_patterns"
          name: "Correlate Fault Patterns"
          action: "dt.correlate_faults"
          inputs:
            active_faults: "${active_faults}"
            fault_pattern_db: "KDB/SSOT/fault_patterns"
            dt_history: "${dt_state_snapshot}"
          outputs:
            - "correlated_faults"
          on_failure: "warn"
          
        - step: "generate_troubleshooting_guides"
          name: "Generate Contextual Troubleshooting Guides"
          action: "generator.dm_fault_isolation"
          inputs:
            sources: "${correlated_faults}"
            mapping: "${config.fault_to_dm_mapping}"
            template: "ASIGT/s1000d_templates/dm_fault_isolation.xml"
            config:
              model_ident_code: "${config.model_ident_code}"
              realtime: true
              contextual: true
          outputs:
            - "dm_troubleshooting"
          parallel: true
          on_failure: "continue"

    # -------------------------------------------------------------------------
    # STAGE 6: SERVICE BULLETINS
    # -------------------------------------------------------------------------
    - stage: "service_bulletins"
      name: "Service Bulletins (SB)"
      description: "Process and generate service bulletin documentation"
      order: 6
      depends_on: ["realtime_troubleshooting"]
      
      steps:
        - step: "load_pending_sbs"
          name: "Load Pending Service Bulletins"
          action: "source.load"
          inputs:
            source_type: "service_bulletin"
            baseline: "${baseline}"
            source_paths:
              - "KDB/SSOT/service_bulletins"
            filters:
              - field: "status"
                values: ["pending", "active"]
          outputs:
            - "service_bulletins"
          on_failure: "warn"
          
        - step: "assess_sb_applicability"
          name: "Assess SB Applicability via DT"
          action: "dt.assess_applicability"
          inputs:
            dt_session: "${dt_session}"
            service_bulletins: "${service_bulletins}"
            effectivity: "${scope.effectivity}"
          outputs:
            - "applicable_sbs"
          on_failure: "warn"
          
        - step: "generate_sb_dms"
          name: "Generate SB Data Modules"
          action: "generator.dm_sb"
          inputs:
            sources: "${applicable_sbs}"
            template: "${config.templates.dm_sb}"
            config:
              model_ident_code: "${config.model_ident_code}"
          outputs:
            - "dm_service_bulletins"
          parallel: true
          on_failure: "continue"
          
        - step: "update_sb_compliance_tracker"
          name: "Update SB Compliance Tracker"
          action: "dt.update_compliance"
          inputs:
            dt_session: "${dt_session}"
            compliance_type: "service_bulletin"
            items: "${applicable_sbs}"
          outputs:
            - "sb_compliance_status"
          on_failure: "warn"

    # -------------------------------------------------------------------------
    # STAGE 7: AIRWORTHINESS DIRECTIVES
    # -------------------------------------------------------------------------
    - stage: "airworthiness_directives"
      name: "Airworthiness Directives (AD) Compliance"
      description: "Process airworthiness directives and compliance tracking"
      order: 7
      depends_on: ["service_bulletins"]
      
      steps:
        - step: "load_active_ads"
          name: "Load Active ADs"
          action: "source.load"
          inputs:
            source_type: "airworthiness_directive"
            baseline: "${baseline}"
            source_paths:
              - "KDB/SSOT/airworthiness_directives"
            filters:
              - field: "status"
                values: ["active", "mandatory"]
          outputs:
            - "airworthiness_directives"
          on_failure: "abort"
          
        - step: "check_ad_compliance"
          name: "Check AD Compliance Status"
          action: "dt.check_ad_compliance"
          inputs:
            dt_session: "${dt_session}"
            ads: "${airworthiness_directives}"
            effectivity: "${scope.effectivity}"
          outputs:
            - "ad_compliance_status"
          on_failure: "warn"
          
        - step: "generate_ad_compliance_dms"
          name: "Generate AD Compliance Data Modules"
          action: "generator.dm_ad"
          inputs:
            sources: "${airworthiness_directives}"
            compliance_status: "${ad_compliance_status}"
            template: "${config.templates.dm_ad}"
            config:
              model_ident_code: "${config.model_ident_code}"
          outputs:
            - "dm_ad_compliance"
          parallel: true
          on_failure: "continue"
          
        - step: "generate_ad_deadline_alerts"
          name: "Generate AD Deadline Alerts"
          action: "dt.generate_alerts"
          inputs:
            ads: "${airworthiness_directives}"
            compliance_status: "${ad_compliance_status}"
            alert_thresholds: "${config.ad_deadline_thresholds}"
          outputs:
            - "ad_deadline_alerts"
          on_failure: "warn"

    # -------------------------------------------------------------------------
    # STAGE 8: ENGINEERING ORDERS
    # -------------------------------------------------------------------------
    - stage: "engineering_orders"
      name: "Engineering Orders (EO)"
      description: "Process engineering orders and documentation impacts"
      order: 8
      depends_on: ["airworthiness_directives"]
      
      steps:
        - step: "load_engineering_orders"
          name: "Load Engineering Orders"
          action: "source.load"
          inputs:
            source_type: "engineering_order"
            baseline: "${baseline}"
            source_paths:
              - "KDB/SSOT/engineering_orders"
            filters:
              - field: "status"
                values: ["approved", "pending_implementation"]
          outputs:
            - "engineering_orders"
          on_failure: "warn"
          
        - step: "assess_eo_impact"
          name: "Assess EO Impact on Documentation"
          action: "dt.assess_eo_impact"
          inputs:
            dt_session: "${dt_session}"
            engineering_orders: "${engineering_orders}"
            existing_documentation: "${baseline}"
          outputs:
            - "eo_impact_assessment"
          on_failure: "warn"
          
        - step: "generate_eo_dms"
          name: "Generate EO Data Modules"
          action: "generator.dm_eo"
          inputs:
            sources: "${engineering_orders}"
            impact_assessment: "${eo_impact_assessment}"
            template: "ASIGT/s1000d_templates/dm_descriptive.xml"
            config:
              model_ident_code: "${config.model_ident_code}"
          outputs:
            - "dm_engineering_orders"
          parallel: true
          on_failure: "continue"
          
        - step: "flag_affected_documentation"
          name: "Flag Affected Documentation for Revision"
          action: "dt.flag_for_revision"
          inputs:
            dt_session: "${dt_session}"
            eo_impact: "${eo_impact_assessment}"
          outputs:
            - "flagged_docs"
          on_failure: "warn"

    # -------------------------------------------------------------------------
    # STAGE 9: INCIDENT REPORTS
    # -------------------------------------------------------------------------
    - stage: "incident_reports"
      name: "Incident Reports"
      description: "Process incident reports and lessons learned"
      order: 9
      depends_on: ["engineering_orders"]
      
      steps:
        - step: "load_incident_reports"
          name: "Load Incident Reports"
          action: "source.load"
          inputs:
            source_type: "incident_report"
            baseline: "${baseline}"
            source_paths:
              - "KDB/SSOT/incident_reports"
            filters:
              - field: "severity"
                values: ["high", "critical"]
          outputs:
            - "incident_reports"
          on_failure: "warn"
          
        - step: "correlate_incidents_with_dt"
          name: "Correlate Incidents with DT Data"
          action: "dt.correlate_incidents"
          inputs:
            dt_session: "${dt_session}"
            incident_reports: "${incident_reports}"
            dt_history: "${dt_state_snapshot}"
          outputs:
            - "correlated_incidents"
          on_failure: "warn"
          
        - step: "generate_incident_report_dms"
          name: "Generate Incident Report Data Modules"
          action: "generator.dm_incident"
          inputs:
            sources: "${correlated_incidents}"
            template: "${config.templates.dm_incident}"
            config:
              model_ident_code: "${config.model_ident_code}"
          outputs:
            - "dm_incident_reports"
          parallel: true
          on_failure: "continue"
          
        - step: "update_lessons_learned"
          name: "Update Lessons Learned Database"
          action: "dt.update_lessons_learned"
          inputs:
            dt_session: "${dt_session}"
            incidents: "${correlated_incidents}"
            lessons_db: "KDB/SSOT/lessons_learned"
          outputs:
            - "lessons_learned_status"
          on_failure: "warn"

    # -------------------------------------------------------------------------
    # STAGE 10: TYPE CERTIFICATE DATA SHEETS
    # -------------------------------------------------------------------------
    - stage: "type_certificate_data_sheets"
      name: "Type Certificate Data Sheets"
      description: "Process and generate TCDS documentation"
      order: 10
      depends_on: ["incident_reports"]
      
      steps:
        - step: "load_tcds_data"
          name: "Load TCDS Data"
          action: "source.load"
          inputs:
            source_type: "tcds"
            baseline: "${baseline}"
            source_paths:
              - "KDB/SSOT/certification/tcds"
          outputs:
            - "tcds_data"
          on_failure: "abort"
          
        - step: "validate_tcds_currency"
          name: "Validate TCDS Currency"
          action: "dt.validate_tcds"
          inputs:
            dt_session: "${dt_session}"
            tcds_data: "${tcds_data}"
            regulatory_db: "${config.regulatory_database}"
          outputs:
            - "tcds_validation_status"
          on_failure: "warn"
          
        - step: "generate_tcds_dms"
          name: "Generate TCDS Data Modules"
          action: "generator.dm_tcds"
          inputs:
            sources: "${tcds_data}"
            validation_status: "${tcds_validation_status}"
            template: "${config.templates.dm_tcds}"
            config:
              model_ident_code: "${config.model_ident_code}"
          outputs:
            - "dm_tcds"
          parallel: true
          on_failure: "continue"

    # -------------------------------------------------------------------------
    # STAGE 11: COMPLIANCE EVIDENCE
    # -------------------------------------------------------------------------
    - stage: "compliance_evidence"
      name: "Compliance Evidence"
      description: "Generate compliance evidence documentation"
      order: 11
      depends_on: ["type_certificate_data_sheets"]
      
      steps:
        - step: "load_compliance_matrix"
          name: "Load Compliance Requirements Matrix"
          action: "source.load"
          inputs:
            source_type: "compliance_matrix"
            baseline: "${baseline}"
            source_paths:
              - "KDB/SSOT/certification/compliance"
          outputs:
            - "compliance_matrix"
          on_failure: "abort"
          
        - step: "collect_compliance_evidence"
          name: "Collect Compliance Evidence"
          action: "dt.collect_evidence"
          inputs:
            dt_session: "${dt_session}"
            compliance_matrix: "${compliance_matrix}"
            evidence_sources: "KDB/SSOT/certification/evidence"
          outputs:
            - "compliance_evidence"
          on_failure: "warn"
          
        - step: "map_evidence_to_requirements"
          name: "Map Evidence to Requirements"
          action: "dt.map_evidence"
          inputs:
            compliance_matrix: "${compliance_matrix}"
            evidence: "${compliance_evidence}"
          outputs:
            - "evidence_mapping"
          on_failure: "warn"
          
        - step: "generate_compliance_evidence_dms"
          name: "Generate Compliance Evidence Data Modules"
          action: "generator.dm_compliance"
          inputs:
            sources: "${evidence_mapping}"
            template: "ASIGT/s1000d_templates/dm_descriptive.xml"
            config:
              model_ident_code: "${config.model_ident_code}"
          outputs:
            - "dm_compliance_evidence"
          parallel: true
          on_failure: "continue"

    # -------------------------------------------------------------------------
    # STAGE 12: TEST REPORTS
    # -------------------------------------------------------------------------
    - stage: "test_reports"
      name: "Test Reports"
      description: "Generate test report documentation"
      order: 12
      depends_on: ["compliance_evidence"]
      
      steps:
        - step: "load_test_reports"
          name: "Load Test Reports"
          action: "source.load"
          inputs:
            source_type: "test_report"
            baseline: "${baseline}"
            source_paths:
              - "KDB/SSOT/certification/test_reports"
          outputs:
            - "test_reports"
          on_failure: "warn"
          
        - step: "validate_test_data_integrity"
          name: "Validate Test Data Integrity"
          action: "dt.validate_test_data"
          inputs:
            dt_session: "${dt_session}"
            test_reports: "${test_reports}"
          outputs:
            - "test_validation_status"
          on_failure: "warn"
          
        - step: "generate_test_report_dms"
          name: "Generate Test Report Data Modules"
          action: "generator.dm_test_report"
          inputs:
            sources: "${test_reports}"
            validation_status: "${test_validation_status}"
            template: "ASIGT/s1000d_templates/dm_descriptive.xml"
            config:
              model_ident_code: "${config.model_ident_code}"
          outputs:
            - "dm_test_reports"
          parallel: true
          on_failure: "continue"

    # -------------------------------------------------------------------------
    # STAGE 13: SAFETY ANALYSIS DOCUMENTS
    # -------------------------------------------------------------------------
    - stage: "safety_analysis_documents"
      name: "Safety Analysis Documents"
      description: "Generate safety analysis documentation"
      order: 13
      depends_on: ["test_reports"]
      
      steps:
        - step: "load_safety_analyses"
          name: "Load Safety Analyses (FHA, FMEA, FMECA, FTA, SSA, CCA, ZSA, PRA)"
          action: "source.load"
          inputs:
            source_type: "safety_analysis"
            baseline: "${baseline}"
            source_paths:
              - "KDB/SSOT/certification/safety_analyses"
            filters:
              - field: "analysis_type"
                values: ["FHA", "FMEA", "FMECA", "FTA", "SSA", "CCA", "ZSA", "PRA"]
          outputs:
            - "safety_analyses"
          on_failure: "abort"
          
        - step: "validate_safety_analysis_data"
          name: "Validate Safety Analysis Data against ARP4761, ARP4754A, DO-178C, DO-254"
          action: "dt.validate_safety_analysis"
          inputs:
            dt_session: "${dt_session}"
            safety_analyses: "${safety_analyses}"
            standards:
              - "ARP4761"
              - "ARP4754A"
              - "DO-178C"
              - "DO-254"
          outputs:
            - "safety_validation_status"
          on_failure: "warn"
          
        - step: "correlate_safety_with_dt"
          name: "Correlate Safety Analyses with DT Data"
          action: "dt.correlate_safety"
          inputs:
            dt_session: "${dt_session}"
            safety_analyses: "${safety_analyses}"
            dt_history: "${dt_state_snapshot}"
          outputs:
            - "correlated_safety_analyses"
          on_failure: "warn"
          
        - step: "generate_safety_analysis_dms"
          name: "Generate Safety Analysis Data Modules"
          action: "generator.dm_safety_analysis"
          inputs:
            sources: "${correlated_safety_analyses}"
            validation_status: "${safety_validation_status}"
            template: "${config.templates.dm_safety_analysis}"
            config:
              model_ident_code: "${config.model_ident_code}"
              standards_compliant: true
          outputs:
            - "dm_safety_analyses"
          parallel: true
          on_failure: "continue"

    # -------------------------------------------------------------------------
    # STAGE 14: VALIDATION
    # -------------------------------------------------------------------------
    - stage: "validation"
      name: "Content Validation"
      description: "Validate all generated documentation"
      order: 14
      depends_on: ["safety_analysis_documents"]
      
      steps:
        - step: "aggregate_data_modules"
          name: "Aggregate All Data Modules"
          action: "aggregate.data_modules"
          inputs:
            dm_sources:
              - "${dm_dynamic_tasks}"
              - "${dm_adaptive_intervals}"
              - "${dm_predictive_advisories}"
              - "${dm_troubleshooting}"
              - "${dm_service_bulletins}"
              - "${dm_ad_compliance}"
              - "${dm_engineering_orders}"
              - "${dm_incident_reports}"
              - "${dm_tcds}"
              - "${dm_compliance_evidence}"
              - "${dm_test_reports}"
              - "${dm_safety_analyses}"
          outputs:
            - "all_data_modules"
          on_failure: "abort"
          
        - step: "brex_validation"
          name: "BREX Rule Validation"
          action: "validator.brex"
          inputs:
            data_modules: "${all_data_modules}"
            brex_file: "ASIGT/brex/S1000D_5.0_DEFAULT.yaml"
            project_brex: "ASIGT/brex/project_brex.yaml"
            profile: "${config.brex_profile}"
          outputs:
            - "brex_results"
          config:
            fail_on_error: true
            fail_on_warning: false
            generate_report: true
          on_failure: "abort"
          
        - step: "schema_validation"
          name: "XML Schema Validation"
          action: "validator.schema"
          inputs:
            data_modules: "${all_data_modules}"
            schema_path: "schemas/s1000d/${config.s1000d_issue}/"
          outputs:
            - "schema_results"
          config:
            validate_all: true
            generate_report: true
          on_failure: "abort"
          
        - step: "dt_link_validation"
          name: "Digital Twin Link Validation"
          action: "validator.dt_links"
          inputs:
            dt_session: "${dt_session}"
            data_modules: "${all_data_modules}"
            dt_state: "${dt_state_snapshot}"
          outputs:
            - "dt_link_validation_results"
          config:
            check_health_indicators: true
            check_component_links: true
            check_data_freshness: true
          on_failure: "warn"
          
        - step: "certification_compliance_check"
          name: "Certification Documentation Compliance Check"
          action: "validator.certification_compliance"
          inputs:
            data_modules: "${all_data_modules}"
            compliance_matrix: "${compliance_matrix}"
            safety_analyses: "${safety_analyses}"
            standards:
              - "ARP4761"
              - "ARP4754A"
              - "DO-178C"
              - "DO-254"
          outputs:
            - "certification_compliance_results"
          on_failure: "warn"

    # -------------------------------------------------------------------------
    # STAGE 15: TRACEABILITY
    # -------------------------------------------------------------------------
    - stage: "traceability"
      name: "Traceability Generation"
      description: "Build comprehensive traceability including Digital Twin links"
      order: 15
      depends_on: ["validation"]
      
      steps:
        - step: "build_dt_trace_matrix"
          name: "Build Digital Twin Traceability Matrix"
          action: "trace.build_dt_matrix"
          inputs:
            sources:
              component_health: "${component_health_data}"
              rul_data: "${rul_data}"
              predictive_advisories: "${predictive_advisories}"
              active_faults: "${active_faults}"
              service_bulletins: "${service_bulletins}"
              ads: "${airworthiness_directives}"
              engineering_orders: "${engineering_orders}"
              incident_reports: "${incident_reports}"
              tcds_data: "${tcds_data}"
              compliance_matrix: "${compliance_matrix}"
              test_reports: "${test_reports}"
              safety_analyses: "${safety_analyses}"
            outputs:
              data_modules: "${all_data_modules}"
            dt_state: "${dt_state_snapshot}"
            dt_links: true
          outputs:
            - "dt_trace_matrix"
          on_failure: "abort"
          
        - step: "export_trace_matrix"
          name: "Export Trace Matrix"
          action: "trace.export"
          inputs:
            trace_matrix: "${dt_trace_matrix}"
            output_path: "${run_directory}/DT_TRACE_MATRIX.csv"
            format: "csv"
            include_dt_metadata: true
          outputs:
            - "trace_matrix_file"
          on_failure: "warn"

    # -------------------------------------------------------------------------
    # STAGE 16: PUBLICATION ASSEMBLY
    # -------------------------------------------------------------------------
    - stage: "publication_assembly"
      name: "Publication Assembly"
      description: "Assemble data modules into DT documentation publication"
      order: 16
      depends_on: ["traceability"]
      
      steps:
        - step: "generate_dt_pm"
          name: "Generate DT Documentation Publication Module"
          action: "generator.pm"
          inputs:
            data_modules: "${all_data_modules}"
            template: "ASIGT/s1000d_templates/pm_structure.xml"
            config:
              publication_type: "DT-DOC"
              model_ident_code: "${config.model_ident_code}"
              pm_title: "${config.program_name} Digital Twin Documentation"
              dt_integrated: true
          outputs:
            - "pm_dt_doc"
          on_failure: "abort"
          
        - step: "generate_dml"
          name: "Generate Data Module List"
          action: "generator.dml"
          inputs:
            data_modules: "${all_data_modules}"
            publication_module: "${pm_dt_doc}"
            template: "ASIGT/s1000d_templates/dml_structure.xml"
            config:
              dml_type: "CSDB"
              include_dt_metadata: true
          outputs:
            - "dml"
          on_failure: "abort"
          
        - step: "assemble_csdb"
          name: "Assemble CSDB Package"
          action: "package.csdb"
          inputs:
            data_modules: "${all_data_modules}"
            publication_module: "${pm_dt_doc}"
            dml: "${dml}"
            output_path: "IDB/CSDB/DT-DOC"
          outputs:
            - "csdb_package"
          on_failure: "abort"

    # -------------------------------------------------------------------------
    # STAGE 17: DIGITAL TWIN SYNCHRONIZATION
    # -------------------------------------------------------------------------
    - stage: "dt_synchronization"
      name: "Digital Twin Synchronization"
      description: "Synchronize documentation back to Digital Twin system"
      order: 17
      depends_on: ["publication_assembly"]
      
      steps:
        - step: "update_dt_doc_index"
          name: "Update DT Documentation Index"
          action: "dt.update_doc_index"
          inputs:
            dt_session: "${dt_session}"
            publication_module: "${pm_dt_doc}"
            data_modules: "${all_data_modules}"
            csdb_package: "${csdb_package}"
          outputs:
            - "dt_doc_index_status"
          on_failure: "warn"
          
        - step: "link_health_indicators_to_docs"
          name: "Link DT Health Indicators to Documentation"
          action: "dt.link_health_to_docs"
          inputs:
            dt_session: "${dt_session}"
            health_data: "${component_health_data}"
            data_modules: "${all_data_modules}"
          outputs:
            - "health_doc_links"
          on_failure: "warn"
          
        - step: "configure_dt_doc_triggers"
          name: "Configure DT Documentation Triggers"
          action: "dt.configure_triggers"
          inputs:
            dt_session: "${dt_session}"
            trigger_config: "${config.dt_documentation_triggers}"
            health_thresholds: "${config.health_thresholds}"
          outputs:
            - "trigger_configuration_status"
          on_failure: "warn"

    # -------------------------------------------------------------------------
    # STAGE 18: FINALIZATION
    # -------------------------------------------------------------------------
    - stage: "finalization"
      name: "Pipeline Finalization"
      description: "Finalize run artifacts and generate comprehensive reports"
      order: 18
      depends_on: ["dt_synchronization"]
      always_run: true
      
      steps:
        - step: "compute_output_hashes"
          name: "Compute Output Hashes"
          action: "hash.compute"
          inputs:
            artifacts:
              - "${all_data_modules}"
              - "${pm_dt_doc}"
              - "${dml}"
            algorithm: "sha256"
          outputs:
            - "output_hashes"
            - "combined_output_hash"
          on_failure: "warn"
          
        - step: "generate_comprehensive_report"
          name: "Generate Comprehensive Report"
          action: "report.comprehensive"
          inputs:
            run_id: "${run_id}"
            dt_session_info: "${dt_session}"
            dt_state_snapshot: "${dt_state_snapshot}"
            validation_results:
              brex: "${brex_results}"
              schema: "${schema_results}"
              dt_links: "${dt_link_validation_results}"
              certification: "${certification_compliance_results}"
            trace_matrix: "${dt_trace_matrix}"
            output_path: "${run_directory}/DT_DOC_REPORT.json"
          outputs:
            - "comprehensive_report"
          on_failure: "warn"
          
        - step: "close_dt_session"
          name: "Close Digital Twin Session"
          action: "dt.disconnect"
          inputs:
            dt_session: "${dt_session}"
          outputs:
            - "dt_session_closure_status"
          on_failure: "warn"
          
        - step: "archive_run"
          name: "Archive Run Artifacts"
          action: "run.archive"
          inputs:
            run_directory: "${run_directory}"
            immutable: true
            include_dt_snapshot: true
          outputs:
            - "archive_status"
          on_failure: "warn"

  # ---------------------------------------------------------------------------
  # PIPELINE CONFIGURATION
  # ---------------------------------------------------------------------------
  config:
    # Execution settings
    execution:
      parallel_enabled: true
      max_parallel_steps: 6
      timeout_minutes: 120
      retry_failed_steps: false
      max_retries: 2
      
    # Digital Twin specific settings
    digital_twin:
      connection_timeout: 30
      sync_interval: 300
      health_data_cache_ttl: 60
      prediction_cache_ttl: 600
      reconnect_on_failure: true
      max_reconnect_attempts: 3
      
    # Logging settings
    logging:
      level: "INFO"
      format: "[{timestamp}] {level} {step}: {message}"
      output_to_file: true
      output_to_console: true
      include_dt_events: true
      
    # Notification settings
    notifications:
      on_success: true
      on_failure: true
      on_warning: true
      on_ad_deadline: true
      on_critical_health: true
      channels:
        - type: "email"
          recipients: ["dt-engineering@example.com", "pub-engineering@example.com"]
        - type: "slack"
          channel: "#dt-documentation"
          
    # Cleanup settings
    cleanup:
      remove_temp_files: true
      compress_outputs: false
      retention_days: 180

  # ---------------------------------------------------------------------------
  # ERROR HANDLING
  # ---------------------------------------------------------------------------
  error_handling:
    strategies:
      abort:
        description: "Stop pipeline execution immediately"
        action: "pipeline.abort"
        cleanup: true
        notify: true
        close_dt_session: true
        
      continue:
        description: "Log error and continue to next step"
        action: "log.error"
        continue: true
        
      warn:
        description: "Log warning and continue"
        action: "log.warning"
        continue: true
        
      retry:
        description: "Retry failed step"
        action: "step.retry"
        max_attempts: 3
        delay_seconds: 30
        
    fallback:
      strategy: "abort"
      
  # ---------------------------------------------------------------------------
  # OUTPUTS
  # ---------------------------------------------------------------------------
  outputs:
    primary:
      - name: "CSDB Package"
        path: "IDB/CSDB/DT-DOC"
        type: "csdb"
        description: "Complete S1000D CSDB package with Digital Twin documentation"
        
    artifacts:
      - name: "Run Directory"
        path: "ASIGT/runs/${run_id}"
        type: "run_artifacts"
        contents:
          - "DT_TRACE_MATRIX.csv"
          - "DT_DOC_REPORT.json"
          - "VALIDATION_REPORT.json"
          - "DT_STATE_SNAPSHOT.json"
          - "LOG.txt"
