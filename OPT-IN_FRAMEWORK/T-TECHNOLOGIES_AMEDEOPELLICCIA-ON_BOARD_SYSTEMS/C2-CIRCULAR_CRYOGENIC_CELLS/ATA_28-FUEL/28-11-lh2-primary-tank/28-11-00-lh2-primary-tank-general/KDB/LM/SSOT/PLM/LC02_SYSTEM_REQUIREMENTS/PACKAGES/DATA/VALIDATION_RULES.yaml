validation_rules:
  rule_set_id: "VR-LC02-DATA-ATA28-11"
  rules:
    - rule_id: "VR-001"
      expr: "param_id matches ^P-28-11-[0-9]{3}$"
      severity: "error"
    - rule_id: "VR-002"
      expr: "unit in allowed_units[param_id]"
      severity: "error"
    - rule_id: "VR-003"
      expr: "value >= valid_range.min and value <= valid_range.max"
      severity: "error"
    - rule_id: "VR-004"
      expr: "precision(value) <= dictionary.precision"
      severity: "warning"
    - rule_id: "VR-005"
      expr: "provenance_ref is not null"
      severity: "error"
    - rule_id: "VR-006"
      expr: "status in ['DRAFT','ACTIVE','DEPRECATED']"
      severity: "error"
