timing_synchronization_policy:
  policy: "All safety-critical interfaces must meet latency and rate requirements"
  requirements:
    - if_id: "IF-28-11-23-001"
      max_latency_ms: 100
      min_update_rate_hz: 10
      synchronization: "time-stamped"

    - if_id: "IF-28-11-41-001"
      max_latency_ms: 50
      min_update_rate_hz: 10
      synchronization: "time-stamped"

    - if_id: "IF-28-11-42-001"
      max_latency_ms: 100
      min_update_rate_hz: 10
      synchronization: "command-response"

    - if_id: "IF-28-11-30-001"
      max_latency_ms: 500
      min_update_rate_hz: 1
      synchronization: "time-stamped"

  stale_data_policy: "Mark as SUSPECT after 2x max_latency; INVALID after 5x"
