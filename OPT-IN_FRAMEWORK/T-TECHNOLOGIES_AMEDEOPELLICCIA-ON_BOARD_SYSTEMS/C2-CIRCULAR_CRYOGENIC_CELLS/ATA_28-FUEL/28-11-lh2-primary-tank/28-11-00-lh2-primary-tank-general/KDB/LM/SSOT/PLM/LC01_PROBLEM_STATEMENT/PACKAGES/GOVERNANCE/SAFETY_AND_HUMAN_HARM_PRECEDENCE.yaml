safety_and_human_harm_precedence:
  precedence_order:
    1: "Human harm avoidance"
    2: "Safety and airworthiness integrity"
    3: "Accountability/traceability completeness"
    4: "Performance and efficiency"
    5: "Cost and schedule"

  uncertainty_policy:
    required_actions: ["DEGRADE", "PAUSE", "ESCALATE"]
    autonomous_harm_tradeoff_decisions: "forbidden"
    human_authorizer_required_for_resume: true
