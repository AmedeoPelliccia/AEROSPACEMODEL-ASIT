change_control:
  authority: "CCB"
  update_requires:
    - "ECR_ID"
    - "interface_impact_assessment"
    - "both_endpoint_stakeholder_agreement"
    - "signed_commit"

  semantic_versioning:
    major: "interface boundary or safety contract change"
    minor: "new signals or acceptance criteria additions"
    patch: "clarification/no normative change"

  silent_override_allowed: false
