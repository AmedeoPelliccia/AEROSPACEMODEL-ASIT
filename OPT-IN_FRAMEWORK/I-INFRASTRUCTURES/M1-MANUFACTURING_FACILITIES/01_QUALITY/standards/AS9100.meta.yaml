    - Risk Management Records
    - Key Characteristics Control Plan
    - First Article Inspection Plan
  audit_questions:
    - Does the organization hold a current AS9100 Rev D certification from an IAQG-accredited body?
    - Is an operational risk management process implemented and documented?
    - Are key characteristics identified and controlled for critical parts?
    - Is configuration management applied to all design and production deliverables?
    - Are process FMEAs maintained and reviewed for all manufacturing processes?
