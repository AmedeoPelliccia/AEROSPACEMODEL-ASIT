  scope: |
    Aerospace-specific quality requirements including configuration management,
    risk management, first article inspection, product/process monitoring, and
    all ISO 9001:2015 requirements with aviation/space/defense augmentations.
  why_it_applies_to_M1: |
    Mandatory for aerospace production organizations. Extends ISO 9001:2015 with
    requirements specific to aerospace manufacturing including operational risk
    management, configuration management, key characteristics, and first article
    inspection applicable to AMPEL360 Q100 production.
